<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="fp.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted plays-inline>
      <source src="bg.mp4" type="video/mp4">
    </video>
  </div>
  
  <div class="login">
      <h1>Forgot Password</h1>
      <h5>Enter your registered email to reset your password.</h5>
      <div class="input-box">
        <input type="email" placeholder="Email">
        <i class='bx bx-envelope'></i>
      </div>
      <button type="submit" class="btn" onclick="showSpinner()">Send Mail</button>
      <div class="register">
        <p>New here? <a href="register.html">Sign Up.</a></p>
        <p>Already have an account? <a href="register.html">Sign In.</a></p>
      </div>
  </div>

</body>
</html>
